<!-- Index.html should be called that way. your gate to your hp -->
<!DOCTYPE html>
<html>
<!-- This head element is data about the page -->
<head>
    <title>Welcome to my store!</title> 
    <!-- Use UTF-8 so that special characers are allowed -->
    <meta charset="UTF-8">
    <!-- Some garbage that IE needs -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- This is for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ctrl + / -->
    <!-- This is the header of the page -->
    <h1>Hi! Welcome to my store!</h1>

    <!-- This is paragraph element -->
    <p>Isn't it awesome?</p>

    <!-- image -->
    <div><img src="example.png"></div>

    <!-- This is an unordered list -->
    <ul>
        <!-- absolute path -->
      <li><a href="http://twitter.com/eng">Find me on twitter</a></li>
      <li><a href="http://instagram.com/eng">Find me on instagram</a></li>
    </ul>

    <div>
        <!-- Create a link to the about us page -->
        <!-- relative path -->
        <a href="aboutus.html">About Us</a>
    </div>
</body>
</html>
